<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-bar">
                <div class="time">12:00</div>
            </div>
            <div class="chat-title">Особенное поздравление ✨</div>
            <div class="chat-subtitle">в сети</div>
        </div>

        <div class="messages-container"></div>

        <div class="loading-indicator hidden">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

        <div class="interaction-container hidden">
            <div class="button-grid"></div>
        </div>
    </div>

    <audio id="message-sound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAA=" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
